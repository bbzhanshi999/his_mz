version: '3'
services:
  web:
    image: nginx
    ports:
        - "8080:80"
    volumes:
        - ./front/global/fglobal/:/usr/share/nginx/html/
        - ./front/global/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    container_name: fglobal
    depends_on:
      - gateway
    links:
      - gateway

  gateway:
    build:
      context: ./gateway/
      args:
        - JAR_FILE=./gateway-0.0.1-SNAPSHOT.jar
        - PROFILE=prod
    ports:
      - 5555:5555
    depends_on:
      - register
    links:
      - register


  register:
    build:
      context: ./register/
      args:
        - JAR_FILE=./registry-server-0.0.1-SNAPSHOT.jar
        - PROFILE=prod
    ports:
      - 8761:8761
